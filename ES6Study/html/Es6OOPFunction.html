<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         *  es6中的面向对象编程
         * 类的数据类型就是函数,类本身就指向构造函数
         * 构造函数的prototype属性,在es6的‘类’上面继续存在,事实上,类的所有
         * 方法都定义在类的prototype属性上面
         *
         * 在类实例上面调用方法，其实就是调用原型上的方法
         * 由于类的方法都定义在prototype对象上面,所以类的新方法可以添加在prototype对象上
         * Object.assign方法可以很方便地一次向类添加多个方法
         * 类的内部所有定义的方法，都是不可枚举的(non-enumerable)
         *
         * 类和模块内部，默认就是严格模式，所以不需要使用use strict 指定运行模式
         *
         * constructor是类的默认方法,通过new 命令生成实例时，自动调用该方法，如果没有显示的
         * 定义，一个空的constructor方法会被默认添加
         * 类必须new调用，否则会报错，函数不用new也可以执行
         *
         */


    </script>
</head>
