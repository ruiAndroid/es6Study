    <script type="text/javascript">
        /**
         * Iterator
         * 任何数据只要部署iterator接口，就可以完成遍历操作
         * iterator的作用有三个:
         * (1)为各种数据接口,提供一个统一的,简便的访问接口
         * (2)使得数据结构的成员能够按某种次序排列
         * (3)es6创造了一种新的遍历命令for of循环,iterator接口主要提供for...of消费
         *
         * iterator的遍历过程
         * (1)创建一个指针对象,指向当前数据结构的起始位置,也就是说,遍历器对象本质上,
         * 就是一个指针对象.
         * (2)第一个调用指针对象的next方法,可以将指针指向数据结构的第一个成员
         * (3)第一个调用指针对象的next方法,可以将指针指向数据结构的第二个成员
         * (4)不断调用指针对象的next方法,直到它指向数据结构的结束位置
         * 每一次调用next方法,都会返回数据结构的当前成员的信息,具体来说,就是返回一个包含
         * value和done两个属性的对象,其中,value属性是当前成员的值,done属性是一个布尔值,
         * 表示遍历是否结束
         *
         * iterator接口的目的，就是为所有数据结构，提供了一种统一的访问机制,即
         * for...of循环,当使用for...of循环遍历某种数据结构时，该循环会自动去寻找iterator接口
         * 
         *
         *
         */


    </script>
